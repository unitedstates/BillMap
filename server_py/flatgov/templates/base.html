{% load static %}
{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.11.0/jquery.typeahead.min.css" crossorigin="anonymous" />

    <!-- font awesome -->
    <script src="https://use.fontawesome.com/4b14720de5.js"></script>
    <title>BillMap</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.bootstrap4.min.css' %}">
    <link href="{% static 'assets/fullcalendar/main.css' %}" rel='stylesheet' />
    <link href="{% static 'css/select.css' %}" rel='stylesheet' />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans&display=swap');
    </style>
    {% block extra_css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<header>
    {% include 'navbar.html' %}
</header>

<body>
    <div class="">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer>
        Footer
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS and typeahead -->
    <!-- Uses the full version of jQuery for ajax functions -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/popper-1.16.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/typeahead.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'assets/moment/moment.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/fullcalendar/main.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/ColReorderWithResize.js' %}"></script>

    {% block extra_js %}
    {% endblock %}
</body>

</html>
